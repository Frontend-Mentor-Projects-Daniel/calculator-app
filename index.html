<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'League Spartan', sans-serif; -->
    <!-- CSS -->
    <link href="./src/css/output.css" rel="stylesheet" />

    <!-- JS -->
    <script src="./src/js/main.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="wrapper font-spartan font-bold">
    <!-- ----------------
              HEADER 
      --------------------- -->
    <header>
      <h1 class="sr-only">Calculator App</h1>
    </header>

    <main class="main px-5">
      <!-- ----------------
            CALCULATOR 
      --------------------- -->
      <div
        class="mx-auto flex max-w-md flex-col bg-calc-500 px-7 pt-14 pb-11 text-calc-100"
      >
        <!-- title and theme switcher -->
        <div class="mb-4 flex items-center justify-between">
          <h2 class="text-2xl">calc</h2>
          <fieldset class="grid grid-cols-2 items-center">
            <!-- the legend element doesn't play nice with a lot of css properties so this div is here in order to move it around -->
            <div class="col-start-1 col-end-2 row-start-2 row-end-3 self-end">
              <legend class="text-xs uppercase tracking-widest">theme</legend>
            </div>

            <div class="col-start-2 col-end-3 row-start-2 row-end-3 flex gap-4">
              <!-- normal theme -->
              <div class="flex flex-col-reverse justify-self-start">
                <div class="radio-wrapper">
                  <input
                    class="theme-radio theme-switcher-default"
                    type="radio"
                    name="theme"
                    id="theme-normal"
                    checked="true"
                  />
                  <span class="theme-span" aria-hidden="true"></span>
                </div>
                <label
                  class="mx-auto cursor-pointer text-xs"
                  aria-label="normal theme"
                  for="theme-normal"
                  >1</label
                >
              </div>

              <!-- light theme -->
              <div class="flex flex-col-reverse justify-self-center">
                <div class="radio-wrapper">
                  <input
                    class="theme-radio theme-switcher-light"
                    type="radio"
                    name="theme"
                    id="theme-light"
                  />
                  <span class="theme-span" aria-hidden="true"></span>
                </div>
                <label
                  class="mx-auto cursor-pointer text-xs"
                  aria-label="light theme"
                  for="theme-light"
                  >2</label
                >
              </div>

              <!-- dark theme -->
              <div class="flex flex-col-reverse justify-self-end">
                <div class="radio-wrapper">
                  <input
                    class="theme-radio theme-switcher-dark"
                    type="radio"
                    name="theme"
                    id="theme-dark"
                  />
                  <span class="theme-span" aria-hidden="true"></span>
                </div>
                <label
                  class="mx-auto cursor-pointer text-xs"
                  aria-label="dark theme"
                  for="theme-dark"
                  >3</label
                >
              </div>
            </div>
          </fieldset>
        </div>

        <!-- screen -->
        <div
          id="js-screen"
          class="flex flex-wrap rounded-md bg-calc-700 py-7 pr-5"
        >
          <p class="ml-auto max-w-[363px] text-4xl"></p>
        </div>

        <!-- buttons -->
        <div class="btn-group mt-9 rounded-md bg-calc-600 p-5">
          <button class="btn" data-btn="number">7</button>
          <button class="btn" data-btn="number">8</button>
          <button class="btn" data-btn="number">9</button>
          <button
            class="btn bg-calc-500 text-calc-100 active:bg-calc-300"
            data-btn="delete"
          >
            DEL
          </button>

          <button class="btn" data-btn="number">4</button>
          <button class="btn" data-btn="number">5</button>
          <button class="btn" data-btn="number">6</button>
          <button class="btn" data-btn="operation">+</button>

          <button class="btn" data-btn="number">1</button>
          <button class="btn" data-btn="number">2</button>
          <button class="btn" data-btn="number">3</button>
          <button class="btn" data-btn="operation">-</button>

          <button class="btn" data-btn="decimal">.</button>
          <button class="btn" data-btn="number">0</button>
          <button class="btn" data-btn="operation">/</button>
          <button class="btn" data-btn="operation">x</button>

          <button
            class="btn col-span-2 items-center justify-center self-center bg-calc-500 py-4 text-calc-100 active:bg-calc-300"
            data-btn="reset"
          >
            RESET
          </button>
          <button
            class="btn col-span-2 items-center justify-center self-center bg-calc-equals-500 py-4 text-calc-equals-100 active:bg-calc-equals-400"
            data-btn="equals"
          >
            =
          </button>
        </div>
      </div>
    </main>

    <!-- ----------------
             FOOTER 
      --------------------- -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
