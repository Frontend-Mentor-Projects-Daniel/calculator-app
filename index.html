<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'League Spartan', sans-serif; -->
    <!-- CSS -->
    <link href="./src/css/output.css" rel="stylesheet" />

    <!-- JS -->
    <script src="./src/js/main.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="wrapper font-spartan font-bold">
    <!-- ----------------
              HEADER 
      --------------------- -->
    <header>
      <h1 class="sr-only">Calculator App</h1>
    </header>

    <main class="main px-5">
      <!-- ----------------
            CALCULATOR 
      --------------------- -->
      <div
        class="mx-auto flex max-w-md flex-col bg-slate-500 px-7 pt-14 pb-11 text-slate-100"
      >
        <!-- title and theme switcher -->
        <div class="flex items-center justify-between">
          <h2 class="text-2xl">calc</h2>
          <p>theme</p>
        </div>

        <!-- screen -->
        <div
          id="js-screen"
          class="flex flex-wrap rounded-md bg-slate-700 py-7 pr-5"
        >
          <p class="ml-auto max-w-[363px] text-4xl"></p>
        </div>

        <!-- buttons -->
        <div class="btn-group mt-9 rounded-md bg-slate-600 p-5">
          <button class="btn" data-btn="number">7</button>
          <button class="btn" data-btn="number">8</button>
          <button class="btn" data-btn="number">9</button>
          <button
            class="btn bg-slate-500 text-slate-100 active:bg-slate-300"
            data-btn="delete"
          >
            DEL
          </button>

          <button class="btn" data-btn="number">4</button>
          <button class="btn" data-btn="number">5</button>
          <button class="btn" data-btn="number">6</button>
          <button class="btn" data-btn="operation">+</button>

          <button class="btn" data-btn="number">1</button>
          <button class="btn" data-btn="number">2</button>
          <button class="btn" data-btn="number">3</button>
          <button class="btn" data-btn="operation">-</button>

          <button class="btn" data-btn="decimal">.</button>
          <button class="btn" data-btn="number">0</button>
          <button class="btn" data-btn="operation">/</button>
          <button class="btn" data-btn="operation">x</button>

          <button
            class="btn col-span-2 items-center justify-center self-center bg-slate-500 py-4 text-slate-100 active:bg-slate-300"
            data-btn="reset"
          >
            RESET
          </button>
          <button
            class="btn col-span-2 items-center justify-center self-center bg-red-500 py-4 text-red-100 active:bg-red-400"
            data-btn="equals"
          >
            =
          </button>
        </div>
      </div>
    </main>

    <!-- ----------------
             FOOTER 
      --------------------- -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
