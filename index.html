<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'League Spartan', sans-serif; -->
    <!-- CSS -->
    <link href="./src/css/output.css" rel="stylesheet" />

    <!-- JS -->
    <script src="./src/js/main.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="wrapper font-spartan font-bold">
    <!-- ----------------
              HEADER 
      --------------------- -->
    <header>
      <h1 class="sr-only">Calculator App</h1>
    </header>

    <main class="main px-5">
      <!-- ----------------
            CALCULATOR 
      --------------------- -->
      <div
        class="mx-auto flex max-w-md flex-col bg-slate-500 px-7 pt-14 pb-11 text-slate-100"
      >
        <!-- title and theme switcher -->
        <div class="flex items-center justify-between">
          <h2 class="text-2xl">calc</h2>
          <p>theme</p>
        </div>

        <!-- screen -->
        <div class="rounded-md bg-slate-700 py-7 pr-5">
          <p class="ml-auto w-max text-4xl">399,981</p>
        </div>

        <!-- buttons -->
        <!-- <div class="mt-9 flex flex-col gap-5 rounded-md bg-slate-600 p-9"> -->
        <div class="btn-group mt-9 rounded-md bg-slate-600 p-5">
          <!-- <div class="btn-group"> -->
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">DEL</button>
          <!-- </div> -->

          <!-- <div class="btn-group"> -->
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">+</button>
          <!-- </div> -->

          <!-- <div class="btn-group"> -->
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
          <!-- </div> -->

          <!-- <div class="btn-group"> -->
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn">/</button>
          <button class="btn">x</button>
          <!-- </div> -->

          <!-- <div class="btn-group"> -->
          <button
            class="btn col-span-2 items-center justify-center self-center py-4"
          >
            RESET
          </button>
          <button
            class="btn col-span-2 items-center justify-center self-center py-4"
          >
            =
          </button>
          <!-- </div> -->
        </div>
      </div>
    </main>

    <!-- ----------------
             FOOTER 
      --------------------- -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
